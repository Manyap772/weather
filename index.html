<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" onclick="displayWeather('New York')">New York</a></li>
            <li><a href="#" onclick="displayWeather('London')">London</a></li>
            <li><a href="#" onclick="displayWeather('Tokyo')">Tokyo</a></li>
            <li><a href="#" onclick="displayWeather('Paris')">Paris</a></li>
            <li><a href="#" onclick="displayWeather('Sydney')">Sydney</a></li>
        </ul>
    </nav>

    <!-- Weather Information -->
    <div class="weather-container">
        <h1>Weather Information</h1>
        <div id="weather-info">
            <p>Select a location to get weather details.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Weather Detection. All rights reserved.</p>
    </footer>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Light blue background for a fresher look */
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Weather Container Styles */
        .weather-container {
            text-align: center;
            margin-top: 50px;
        }

        .weather-container h1 {
            font-size: 2em;
            color: #333;
        }

        #weather-info {
            font-size: 1.2em;
            color: #555;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
